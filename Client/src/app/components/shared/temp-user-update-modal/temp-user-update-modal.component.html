<div class="modal-header">
  <h5 class="modal-title">Modal title</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="tempUserUpdateModalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="updateForm">
    <div class="row mb-2">
      <div class="col">
        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input
            mdbValidate
            mdbInput
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <label mdbLabel class="form-label" for="email">Email</label>
        </mdb-form-control>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <!-- First Name input -->
        <mdb-form-control class="mb-4">
          <input
            mdbValidate
            mdbInput
            type="text"
            id="firstName"
            class="form-control"
            formControlName="firstName"
          />
          <label mdbLabel class="form-label" for="firstName">First Name</label>
        </mdb-form-control>
      </div>

      <div class="col">
        <!-- Last Name input -->
        <mdb-form-control class="mb-4">
          <input
            mdbValidate
            mdbInput
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
          />
          <label mdbLabel class="form-label" for="lastName">Last Name</label>
        </mdb-form-control>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <!-- Login Expiry input -->
        <mdb-form-control class="mb-4">
          <input
            mdbValidate
            mdbInput
            type="text"
            id="loginExpiry"
            class="form-control"
            bsDatepicker
            [bsConfig]="{
              containerClass: 'theme-dark-blue',
              dateInputFormat: 'MMMM Do YYYY, h:mm:ss a'
            }"
            formControlName="loginExpiry"
          />
          <label mdbLabel class="form-label" for="loginExpiry"
            >Login Expiry</label
          >
        </mdb-form-control>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="tempUserUpdateModalRef.close()"
  >
    Close
  </button>

  <button
    mdbRipple
    *ngIf="!updating"
    [disabled]="!updateForm.valid"
    type="button"
    class="w-20 btn btn-primary btn-block ms-auto"
    (click)="update()"
  >
    Update
  </button>

  <button
    *ngIf="updating"
    class="w-20 btn btn-primary btn-block ms-auto"
    type="button"
    disabled
  >
    <span
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
    ></span>
  </button>
</div>

<table class="table mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Expiry</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of tempUsers">
      <td>{{ user.email }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.loginExpiry | date : "short" }}</td>
      <td>
        <button type="button" class="btn btn-success mx-2">Reinvite</button>
        <button type="button" class="btn btn-warning mx-2">Update</button>
        <button type="button" class="btn btn-danger mx-2">Kick</button>
      </td>
    </tr>
  </tbody>
</table>

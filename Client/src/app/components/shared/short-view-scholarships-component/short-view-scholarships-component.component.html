<div class="container mt-3 mb-3 border rounded p-3">
  <div class="row justify-content-center mb-3">
    <div class="col-11 row">
      <div class="col-1 image-container">
        <img src="{{ scholarship.image }}" alt="Example" />
      </div>
      <div class="col-3">
        <p class="m-0">
          <strong>{{ scholarship.scholarshipTitle }}</strong>
        </p>
        <p class="m-0">
          {{ scholarship.address }}
        </p>
        <p class="m-0 purpleText">
          {{ scholarship.scholarshipValue }}
        </p>
      </div>
    </div>
    <div class="col-1 text-end">
      <i class="border rounded p-3 text-center fa-regular fa-bookmark"></i>
    </div>
  </div>
  <div class="row">
    <div class="col-9">
      <h6>Description</h6>
      <p>
        {{ scholarship.description }}
      </p>
    </div>
    <div class="col-3 float-end">
      <div class="">
        <h6>Actions</h6>

        <!-- <button>Apply</button> -->
        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-sercondary">View Details</button>
      </div>
    </div>
  </div>
</div>

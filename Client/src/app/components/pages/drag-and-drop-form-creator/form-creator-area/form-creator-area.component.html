<div class="form-builder-ui container">
  <div
    id="form-creator-area"
    cdkDropListConnectedTo="form-section-list"
    cdkDropList
    [cdkDropListData]="formSections"
    class="list-group"
    (cdkDropListDropped)="onDrop($event)"
  >
    <div *ngIf="formSections.length === 0">
      Drag your form sections here
    </div>
    <div
      *ngFor="
        let formSection of formSections;
        index as i
      "
      class="list-group-item"
      cdkDrag
      cdkDragBoundary=".form-builder-ui"
    >
      <app-form-section
        [formSectionData]="formSection"
        [isInApplicationForm]="true"
        (destroy)="deleteFormSection($event)"
        (updateFormSectionData)="updateFormSectionData($event)"
      ></app-form-section>
    </div>
  </div>
</div>

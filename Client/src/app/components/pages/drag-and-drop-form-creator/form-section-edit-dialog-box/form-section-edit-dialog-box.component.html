<div class="form-builder-area__form-item-edit-dialog-box container-xxl p-5">
  <form [formGroup]="scholarshipFormSectionFormGroup">
    <div class="card">
      <div class="card-body">
        <div class="row gx-5">
          <div class="col">
            <label class="form-label">Name*</label>
            <div class="input-group mb-3">
              <textarea
                type="text"
                rows="3"
                class="form-control"
                formControlName="name"
                value="{{ formSectionData.name }}"
              ></textarea>
            </div>
            <div class="form-check">
              <input
                id="isRequiredCheckbox"
                class="form-check-input"
                type="checkbox"
                formControlName="required"
              />
              <label class="form-check-label" for="isRequiredCheckbox">
                Is required
              </label>
            </div>
          </div>

          <!-- FOR RADIO BUTTONS -->
          <div *ngIf="isRadioInputFormSection()" class="col">
            <label class="form-label">Add Options*</label>
            <div
              formArrayName="options"
              *ngFor="let control of options.controls; let i = index"
              class="input-group mb-1"
            >
              <input
                type="text"
                class="form-control"
                [formControlName]="i"
                placeholder="Enter value:"
              />
              <button
                class="btn btn-outline-danger"
                type="button"
                (click)="deleteRadioValue(i)"
                [disabled]="!isMinimumInputsSatisfied()"
              >
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="addRadioValue()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="text-end mt-2">
    <button
      type="button"
      (click)="activeModal.dismiss()"
      class="btn btn-light me-1"
    >
      Cancel
    </button>
    <button type="button" class="btn btn-outline-success" (click)="passBack()">
      Update
    </button>
  </div>
</div>

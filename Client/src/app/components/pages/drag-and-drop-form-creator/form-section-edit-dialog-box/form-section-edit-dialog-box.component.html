<div class="form-builder-area__form-item-edit-dialog-box container-xxl p-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-4">Edit {{ formSectionData.type }}</h5>

      <div class="row gx-5">
        <div class="col">
          <label class="form-label">Name*</label>
          <div class="input-group mb-3">
            <textarea
              type="text"
              rows="3"
              class="form-control"
              [(ngModel)]="formSectionData.name"
              value="{{ formSectionData.name }}"
            ></textarea>
          </div>
          <div class="form-check">
            <input
              id="isRequiredCheckbox"
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="formSectionData.required"
            />
            <label class="form-check-label" for="isRequiredCheckbox">
              Is required
            </label>
          </div>
        </div>

        <!-- FOR RADIO BUTTONS (TODO: Move this to another html file/template/component) -->
        <div *ngIf="isRadioInputFormSection()" class="col">
          <label class="form-label">Add Options*</label>
          <div
            *ngFor="let option of formSectionData.options; index as i"
            class="input-group mb-1"
          >
            <input
              type="text"
              class="form-control"
              placeholder="Enter value:"
              [(ngModel)]="formSectionData.options![i]"
              value="{{ option }}"
            />
            <button
              class="btn btn-outline-danger"
              type="button"
              (click)="deleteRadioValue(i)"
              [disabled]="!isMinimumInputsSatisfied()"
            >
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="addRadioValue()"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-end mt-2">
    <button
      type="button"
      (click)="activeModal.dismiss()"
      class="btn btn-light me-1"
    >
      Cancel
    </button>
    <button type="button" class="btn btn-outline-success" (click)="passBack()">
      Update
    </button>
  </div>
</div>

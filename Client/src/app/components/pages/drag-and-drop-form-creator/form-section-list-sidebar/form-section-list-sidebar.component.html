<div class="container p-4">
  <h5 class="fw-semibold mb-4">Form Sections</h5>
  <div class="row">
    <div class="col">
      <div
        cdkDropList
        id="form-section-list"
        cdkDropListSortingDisabled
        [cdkDropListData]="baseFormSections"
        cdkDropListConnectedTo="form-creator-area"
        class="list-group"
      >
        <div
          *ngFor="let formSection of baseFormSections"
          class="list-group-item p-0"
        >
          <app-form-section
            [formSectionData]="formSection"
            [isInApplicationForm]="false"
          ></app-form-section>
        </div>
      </div>
    </div>
  </div>
</div>
